<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dom</title>
    <link rel="stylesheet" href="css.css" id="lina" />
  </head>
  <style type="text/css">
    .red {
      width: 200px;
      height: 20px;
      background: red;
    }

    .green {
      width: 200px;
      height: 20px;
      background: green;
    }
  </style>
  <script type="text/javascript">
    //表格
    //tBodies, tHead, tFoot, rows ,cells
    //表单

    window.onload = function() {
      var oTable = document.getElementById("table13");
      //alert(oTable.tBodies[0].rows[1].getElementsByTagName("td")[1].innerHTML);
      for (var i = 0; i < oTable.tBodies[0].rows.length; i++) {
        oTable.tBodies[0].rows[i].onmouseover =function(){
          oldColor =  this.style.background;
          this.style.background = " green"
        }
        oTable.tBodies[0].rows[i].onmouseout =function(){
           this.style.background = oldColor
        }
        if (i % 2) {
          oTable.tBodies[0].rows[i].style.background = "";
        } else {
          oTable.tBodies[0].rows[i].style.background = "#ccc";
        }
      }
    };
  </script>

  <body>
    <input type="text" value="创建dom" id="txt12" />
    <input type="button" value="创建dom" id="btn12" />
    <table id="table13">
      <thead>
        <tr>
          <th>id</th>
          <th>姓名</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>blue</td>
          <td>23</td>
        </tr>
        <tr>
          <td>2</td>
          <td>red</td>
          <td>22</td>
        </tr>
        <tr>
          <td>3</td>
          <td>green</td>
          <td>33</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
