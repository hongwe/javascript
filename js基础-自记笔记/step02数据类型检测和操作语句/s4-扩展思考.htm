<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />

        <title>扩展思考</title>
        <link rel="stylesheet" href="c.css" />
    </head>
    <body>
        <div id="box" class="boxType1"></div>
        <!-- import -->
        <script>
            //想操作谁就获取谁

            let box = document.getElementById('box');
            //通过方法获取的元素是对象数据类型
            //console.log(typeof box); //=>"object"

            //事件绑定
            let a=[1,2,3]
            console.dir(box);
            console.dir(a);

            box.style.backgroundColor = 'red';
            let aa = box.style;
            aa.background = 'blue'; //修改堆中的信息有效果
            let bb = box.style.backgroundColor;
            bb = 'green'; //修改不是堆中的信息 不起作用
            //基于.dir可以看到一个对象的详细信息
            /* 
            id:操作元素的id值
            innerHTML:操作的元素内容(可以识别标签)
            innerText:操作的元素内容(不能可以识别标签)
            
            tagName: 获取元素的标签名(一般大写)
            ...
            style:操作元素的行内样式,属性值是一个新的对象
            (CSSStyleDeclaration)
          box.style.backgroundColor = 'red';
          =>修改的是堆内存中的值(只要堆内存中的值被修改,浏览器会基于DOM映射机制把页面中的元素进行重新渲染)
          */
        </script>
    </body>
</html>
