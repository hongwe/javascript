<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />

        <title>隔行变色</title>
        <link rel="stylesheet" href="c.css" />
    </head>
    <body>
        <ul id="newBox" class="uitype1">
            <li>我是第1个LI</li>
            <li>我是第2个LI</li>
            <li>我是第3个LI</li>
            <li>我是第4个LI</li>
            <li>我是第5个LI</li>
        </ul>
        <!-- import -->
        <script>
            // [context].getElementsByTagName[tagname] : 在指定的context范围之内,通过标签名获取HTML(元素集合 HTMLCollection) => 集合和数组很相似,也是以数字索引作为属性名,有length属性存储长度,但不是数组,属于"类数组"
            let newBox = document.getElementById('newBox');
            let newsList = newBox.getElementsByTagName('li');
            console.dir(newsList);
            for (let i = 0; i < newsList.length; i++) {
                //第一轮 i=0 操作第一个LI newsList[0]
                //第二轮 i=1 操作第二个LI newsList[1]
                //=>newList[i]当前本轮循环我们要操作的这个LI
                let curLi = newsList[i]
                //i=0(偶数) 第一个li奇数行
                //i=1(奇数) 第一个li偶数行
            /*     if (i % 2 === 0) {
                    curLi.style.background = 'red';
                } else {
                    curLi.style.background = 'blue';
                } */
'red'
                curLi.style.background = i%2 ===0?'red':'blue'
            }
        </script>
    </body>
</html>
