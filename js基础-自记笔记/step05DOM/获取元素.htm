<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>获取元素</title>
    </head>
    <body>
        <div class="tabBox" id="tabBox">
            <ul class="tab" id="tab">
                <li>第1个页卡</li>
                <li>第2个页卡</li>
                <li>第3个页卡</li>
            </ul>
            <div>
                第1要展示的内容
                <ul class="news">
                    <li>热门新闻1</li>
                    <li>热门新闻2</li>
                    <li>热门新闻3</li>
                    <li>热门新闻4</li>
                    <li>热门新闻5</li>
                </ul>
            </div>
            <div>第2要展示的内容</div>
            <div>第3要展示的内容</div>
        </div>




        <div class="formBox">
            性别:
            <!-- name在表单中是用来分组的 -->
            <input type="radio" name="sex" value="男" id="" checked>男
            <input type="radio" name="sex" value="女" id="">女
            <input type="radio" name="sex" value="未知" id="">未知

            <button id="submit">选中是谁</button>
        </div>
        <!-- js -->
        <script src="获取元素.js"></script>
    </body>
</html>
