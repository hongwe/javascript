<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dom</title>
    <link rel="stylesheet" href="css.css" id="lina" />
</head>
<style type="text/css">
.red {
    width: 200px;
    height: 20px;
    background: red;
}

.green {
    width: 200px;
    height: 20px;
    background: green;
}
</style>
<script type="text/javascript">
//childNodes  只算第一层
//nodeType  
//children  比childNodes好用
//parentNode 父节点
//offsetParent  定位的父级
//firstChild   firstElementChild
//lastChild   lastElementChild
//nextSibing
window.onload = function() {
    var oUl = document.getElementById("ul1");
    for (i = 0; i < oUl.childNodes.length; i++) {

        if (oUl.childNodes[i].nodeType == 3) {
            oUl.childNodes[i].style.background = " red"
        }
      
    }
};
</script>

<body>
    <ul id="ul1">11
        <li>11<a href="javascript:;">隐藏父节点</a></li>
        <li>12</li>
    </ul>
</body>

</html>
