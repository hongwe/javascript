    <body>
        <div id="box" class="box">
            夫君子之行，静以修身，俭以养德。非淡泊无以明志，非宁静无以致远。夫学，须静也；才，须学也。非学无以广才，非志无以成学。淫慢则不能励精，险躁则不能治性。年与时驰，意与日去，遂成枯落，多不接世，悲守穷庐，将复何及~~
        </div>
        <script>
            //JS实现居中    (一屏幕的宽度-盒子的看睹)/2 ===left
            let winW = document.documentElement.clientWidth,
                winH = document.documentElement.clientHeight,
                box = document.getElementById('box');

            box.style.left = 'absolute';
            box.style.left = (winW - 300) / 2 + 'px';
            box.style.top = (winH - 300) / 2 + 'px';
        </script>
    </body>
