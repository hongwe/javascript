<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />

        <title>其他变态题</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <body>
        <script>
            !!'Number(undefined)';
            //=>"Number(undefined)" 是字符串
            //=>!"Number(undefined)" false
            //=> true

            isNaN(parseInt(new Date())) + Number([1]) + typeof undefined;
            //=>parseInt(new Date())  => NaN
            //=>isNaN(parseInt(new Date())) => true =>1
            //=>Number([1]) => 1
            //=>typeof undefined =>undefined
            //=> 2undefined
            Boolean(Number('')) +
                !isNaN(Number(null)) +
                Boolean('parseInt([])') +
                typeof !null;
            //=>Boolean(Number('')) => false
            //=>!isNaN(Number(null)) => true
            //=>Boolean(parseInt([]))=> false
            //=>typeof !null => "boolean"
            //=>"2boolean"
            parseFloat('1.6px') + parseInt('1.2px') + typeof parseInt(null);
            //1.6 + 1 +"number" => "2.6number"
            isNaN(Number(!!Number(parseInt('0.8'))));

            console.log(1 + '2' + '2');
            // 1+  "2"+"2"=>"122"

            !typeof parseFloat('0'); //=>false

            Number(''); //=> 0

            typeof 'parseInt(null)' + parseInt(NaN); //=>NaN

            typeof !parseInt(null) + !isNaN(null); //=>"booleantrue"
        </script>
    </body>
</html>
