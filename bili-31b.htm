<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>记住用户名密码</title>
        <link rel="stylesheet" href="css.css" id="lina" />
        <script type="text/javascript">
            function setCookie(name, value, iDay) {
                var oDate = new Date();
                oDate.setDate(oDate.getDate() + iDay);
                document.cookie = name + "=" + value + ";expires=" + oDate;
            }

            function getCookie(name) {
                var arr = document.cookie.split("; ");
                for (var i = 0; i < arr.length; i++) {
                    var arr2 = arr[i].split("=");
                    if (arr2[0] == name) {
                        return arr2[1];
                    }
                }
                return "";
            }

            function removeCookie(name) {
                setCookie(name, 1, -1);
            }

            window.onload = function() {
                var oForm = document.getElementById("form30b");
                var oUser = document.getElementsByTagName("user")[0];
                
                
                oForm.onsubmit = function(){
                    setCookie("user", oUser.value, 14);
                }
                oUser.value = getCookie('user')
            };
        </script>
    </head>

    <body>
        <div id="div30b">
            <form action="https://www.jd.com/" id="form30b">
                <input type="text" value="" placeholder="用户" id="user" />
                <input type="password" value="" placeholder="密码" id="pass" />
                <input type="submit" value="提交" id="subbtn" />
            </form>
        </div>
    </body>
</html>
