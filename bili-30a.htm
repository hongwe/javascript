            window.onscroll = window.onresize = function() {
                var scrollTop =
                    document.documentElement.scrollTop ||
                    document.body.scrollTop;
                var oDiv = document.getElementById("div30a");
                oDiv.style.top =
                    document.documentElement.clientHeight -
                    oDiv.offsetHeight +
                    scrollTop +
                    "px";
            };
        </script>
    </head>

    <body style="height:6000px">
        <div id="div30a"></div>
    </body>
