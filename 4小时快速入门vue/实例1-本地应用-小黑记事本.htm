<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />

        <title>小黑记事本</title>
    </head>
    <body>
        <!-- 
            1. 新增
                生成列表结构（v-for 数组）
                获取用户输入（v-model ）
                回车，新增数据（v-on .enter 添加数据）
            2. 删除
                点击删除指定内容(v-on splice 索引)
                    数据改变,和数据绑定的元素同步改变
                    时间的自定义参数
                    solice的方法和使用
            3. 统计
                统计信息个数 (v-text length)
                    基于数据的开发方式
                    v-text的使用
            4. 清空
                点击清除所有信息(v-on 清空数组)
                基于数据的开发方式
            5. 隐藏
                没有数据时,隐藏元素(v-show v-if 数组非空)
         -->
        <!-- 主体区域 -->
        <section id="todoapp">
            <herder class="herder">
                <h1>小黑技术本</h1>
                <input
                    v-model="inputValue"
                    type="text"
                    autofocus="off"
                    placeholder="请输入任务"
                    class="new-todo"
                    @keyup.enter="add"
                />
            </herder>
            <!-- 列表区域 -->
            <section class="main">
                <ul class="todo-list">
                    <li class="todo" v-for="(item, index) in list">
                        <div class="view">
                            <span class="index">{{index + 1}}</span>
                            <label>{{item}}</label>
                            <button class="destroy" @click="remove(index)">
                                x
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
            <!-- 统计和清空 -->
            <footer class="footer">
                <span class="todo-count" v-if="list.length!=0"><strong>{{list.length}}</strong>item left</span>
                <button class="clear-completed" @click="clear" v-show="list.length!=0">Clear</button>
            </footer>
        </section>
        <script src="vue.js"></script>
        <script>
            var app = new Vue({
                el: '#todoapp',
                data: {
                    list: ['写代码', '吃饭饭', '睡觉觉'],
                    inputValue: '好好学习,天天向上'
                },
                methods: {
                    add: function() {
                        this.list.push(this.inputValue);
                    },
                    remove: function(index) {
                        this.list.splice(index, 1);
                    },
                    clear:function(){
                        this.list = []
                    }
                }
            });
        </script>
    </body>
</html>
