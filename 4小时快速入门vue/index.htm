<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />

        <title>vue基础</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <h2>{{ school.name }} {{ school.mobile }}</h2>
            <h3>{{ campus[1] }} </h2>
                <h2 v-text="message">1 </h2>
        </div>
        <script src="vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: '你好',
                    school: {
                        name: '黑马',
                        mobile:'40012341234'
                    },
                    campus:['北京','上海','广州']
                }
            });
            
        </script>
    </body>
</html>
