<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Bom</title>
        <link rel="stylesheet" href="css.css" id="lina" />
        <script type="text/javascript">
            //document.write 先清空
            //document
            //open close
            window.onload = function() {
                var oTxt = document.getElementById("txt30");
                var oBtn = document.getElementById("btn30");
                oBtn.onclick = function() {
                    // window.open("about:blank",'_blank');
                    var oNewWin = window.open("about:blank", "_blank");
                    oNewWin.document.write(oTxt.value);
                };
            };
        </script>
    </head>

    <body>
        <textarea id="div30" rows="10" cols="40"></textarea>
        <input type="button" id="btn30" value="运行" />
    </body>
</html>
