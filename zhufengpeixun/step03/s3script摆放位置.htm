<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>script位置</title>
        <!-- js -->
        <script>
            // let box = document.getElementById('box');
            // box.style.color = 'red'; //=>Cannot read property 'style' of null

            //=>注意事项:放到头部,可能导致无法获取到需要操作的元素

            //方法二:window.onload
            //实践:当页面中的结构和内容都加载完成才会执行这里的代码
            //jq中也有一个对应的方法 $(document).ready(function(){})
            window.onload = function() {
                let box = document.getElementById('box');
                box.style.color = 'red';
            };
            $(document).ready(function() {});
        </script>
    </head>
    <body>
        <script></script>

        <div id="box">123</div>
        <!-- js  -->
        <!-- 
            方法一:放底部 
        -->
        <script>
            //经常放到body最后面,是为了保证页面结构加载完成才去做这件事情
            let box = document.getElementById('box');
            box.style.color = 'red';
        </script>
    </body>
</html>
