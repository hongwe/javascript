<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />

        <title>点击变色</title>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <body style="background-color: white;">
        <input type="button" value="点击变色" id="changeBtn" />
        <script>
            let changeBtn = document.getElementById('changeBtn');
            let body = document.body;
            let i= 0;
            let ary =['white','pink','lightblue','lightgreen','rgb(194,109,109)','orange','#999']
            changeBtn.onclick = function() {
                //获取当前的背景颜色  元素.style.xxx只能获取行内样式(颜色再样式种使用16进制方式)

                let bg = body.style.backgroundColor;
                switch (bg) {
                    case 'white':
                        body.style.backgroundColor = 'red';
                        break;
                    case 'red':
                        body.style.backgroundColor = 'green';
                        break;
                    default:
                        body.style.backgroundColor = 'white';
                        break;
                }

                // if (bg == 'white') {
                //     body.style.backgroundColor = '#000000';
                // } else if (body.style.backgroundColor == '#000000') {
                //     body.style.backgroundColor = '#ff0000';
                // } else {
                //     body.style.backgroundColor == '#ffffff';
                // }
            };
        </script>
    </body>
</html>
