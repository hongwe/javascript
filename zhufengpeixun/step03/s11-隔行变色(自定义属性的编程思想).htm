<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />

        <title>隔行变色(2)</title>
        <link rel="stylesheet" href="c.css" />
    </head>
    <body>
        <ul id="box" class="uitype1">
            <li>我是第1个LI</li>
            <li>我是第2个LI</li>
            <li>我是第3个LI</li>
            <li>我是第4个LI</li>
            <li>我是第5个LI</li>
        </ul>
        <!-- import js-->
        <script>
            let box = document.getElementById('box');
            let boxList = box.getElementsByTagName('li');

            /* 
                自定义属性编程思想(非常重要)
                前期把一些值存储到元素的自定义属性上,后期需要用到的时候,直接从属性上获取这些值即可

            */

            /*图解 
            boxlist     堆:aaafff000        第一个li元素对象aaafff111     第二aaafff222  第三  
                        0:aaafff111            id:
                        1:aaafff222            className
                        2:aaafff333
                        3:...
                        4:...
                        length:5               myOriginBg:'white'      myOriginBg:'pink'
            搞了个循环 
            循环5次

            i=0 bg='white' boxList[0].myOriginBg ='white'
            i=1 bg='white' boxList[1].myOriginBg ='pink'
            ...

            */

            for (let i = 0; i < boxList.length; i++) {
                //boxList[i]:当期循环要操作的这个LI

                var bg = i % 2 === 0 ? 'white' : 'pink';

                boxList[i].style.backgroundColor = bg;

                //设置自定义属性myOriginBg用来存储每一个li的背景
                boxList[i].myOriginBg = bg;

                boxList[i].onmouseover = function() {
                    //this 当前操作的这个LI
                    this.style.backgroundColor = 'lightblue';
                };
                boxList[i].onmouseout = function() {
                    this.style.backgroundColor = this.myOriginBg;
                };
            }
        </script>
    </body>
</html>
