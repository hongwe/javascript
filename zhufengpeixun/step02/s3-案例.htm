<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />

        <title>案例</title>
        <link rel="stylesheet" href="c.css" />
    </head>
    <body>
        <input type="text" name="" id="numInp" class="inputType1" />
        <button type="button" id="submit" class="submitBtn">点击计算</button>
        <!-- import -->
        <script>
            //想操作谁就获取谁

            let numInp = document.getElementById('numInp');
            let submit = document.getElementById('submit');

            //事件绑定

            submit.onclick = function() {
                //1. 获取文本框中的信息
                let n = numInp.value;
                console.log(typeof n);

                //文本框中获取的信息是字符串格式的'string

                //2 验证是否为有效数字

                if (!isNaN(n)) {
                    //isNan(n)=== false
                    //有效数字

                    if (n > 0) {
                        console.log('正数');
                    } else if (n < 0) {
                        console.log('负数');
                    } else {
                        console.log('零');
                    }
                } else {
                    //非有效数字
                    console.log('当前输入的信息为非有效数字');
                }
            };
        </script>
    </body>
</html>
