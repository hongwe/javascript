<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            ul {
                width: 400px;
                height: 200px;
                overflow: hidden;
            }
            li {
                width: 400px;
                height: 200px;
                list-style: none;
                display: none;
            }
            .a1 {
                background-color: red;
            }
            .a2 {
                background-color: green;
            }
            .a3 {
                background-color: blue;
            }
            .a4 {
                background-color: yellow;
            }
            .a5 {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li class="a1">1</li>
                <li class="a2">2</li>
                <li class="a3">3</li>
                <li class="a4">4</li>
                <li class="a5">5</li>
                <li class="a1">6</li>
                <li class="a1">7</li>
                <li class="a1">8</li>
                <li class="a1">9</li>
                <li class="a1">10</li>
            </ul>
        </div>

        <script>
            var ali = document.querySelectorAll('li');
            var index = 0;
            (function chTime() {
                setInterval(function () {
                    console.log(index);
                    for (var i = 0; i < ali.length; i++) {
                        ali[i].style.display = 'none';
                    }

                    ali[index].style.display = 'block';
                    index++;
                    index = index > ali.length-1 ? 0 : index;
                }, 1000);
            })();
        </script>
    </body>
</html>
